<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

const MODERN_ACTIVITY = 15;
const HALF_LIFE_PERIOD = 5730;

function dateSample(sampleActivity) {

  if (typeof sampleActivity !== 'string') {

    console.log('false это не строка');
    return false;

  } else {
const NumbersampleActivity = Number(sampleActivity);

console.log('-----------------------------');
console.log('sampleActivity =', sampleActivity);

console.log('typeof sampleActivity =', typeof sampleActivity);

  if (!isNaN(sampleActivity)) {

    const NumbersampleActivity = Number(sampleActivity);
    console.log('NumbersampleActivity =', NumbersampleActivity);

  if(Math.sign(NumbersampleActivity) == '-1') {

    console.log('Math.sign(NumbersampleActivity) =', Math.sign(NumbersampleActivity));

    console.log('false число отрицательное');
    return false;

  } else if (NumbersampleActivity == '0') {

    console.log('false число равно 0');
    return false;

  } else {

    const t = (Math.log(NumbersampleActivity/MODERN_ACTIVITY) * HALF_LIFE_PERIOD)/0.693;
    console.log('t =', t);
    const t2 = Math.ceil(-t);
    console.log('t2 =', t2);
    if(Math.sign(t2) == '-1') {

      console.log('false лаборант ошибся');
      return false;
    }

    return t2;

  }

} else {
    console.log('false не число')
    return false;
}
}

}

console.log("'11' //2564", dateSample('11')) //2564
console.log("3 //false", dateSample(3)) //false
console.log("'3.142' //12923", dateSample('3.142')) //12923
console.log("'-52892' //false", dateSample('-52892')) //false
console.log("'WOOT!' //false", dateSample('WOOT!')) //false
console.log("'9000' //false", dateSample('9000')) //false
console.log("'0' //false", dateSample('0')) //false
console.log("'3.142' //12926", dateSample('3.142')) //12926
console.log("undefined //false", dateSample(undefined)) //false


  </script>
</body>
</html>
